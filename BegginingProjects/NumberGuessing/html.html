<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="NumberGuessing.js"></script>
    <title>Guessing game</title>
</head>
<body>
    <div id="container">
        <h1>Guessing Game</h1>
